<div class="container">
    
    <button class="btn btn-success"
    (click)="showAddUserForm()"><i class="fa fa-plus"></i></button>
    <div *ngIf="userForm ||  editUserForm">
        <form #myForm="ngForm" novalidate *ngIf="userForm"  (ngSubmit)="saveInventoryItem(newInventoryItem)">
            <h2>Add inventory detail</h2>
            <input type="hidden"
                                   name="id"
                                   [(ngModel)]="newInventoryItem.id"/>
            <p>Quantity: <input type="number"
                                         name="quantity"
                                         [(ngModel)]="newInventoryItem.quantity" required/></p>
            
            <p>Brand:<select id="country" name="country" [(ngModel)]="newInventoryItem.brandId">
                <option *ngFor="let i of brands" value="{{i.brandId}}">{{i.name}}</option>
              </select>  </p>  
            <p>DateTime: <input type="datetime-local"
                  name="timeReceived"
                  [(ngModel)]="newInventoryItem.timeReceived" /></p>
                                     
            <p>
              <button type="submit"
                           class="btn btn-primary" 
                           >Submit</button>
              <button type="button"
                           class="btn btn-warning"
                           (click)="cancelNewUser()">Cancel</button>
            </p>
           </form>
        
            <form *ngIf="editUserForm">
            <h2>Edit User Details</h2>
            <p>ID: <input type="text"
                                   name="id"
                                   [(ngModel)]="editedUser.id" /></p>
            <p>Name: <input type="text"
                                         name="name"
                                         [(ngModel)]="editedUser.name" /></p>
            
            <p>
              <button type="button"
                           class="btn btn-primary"
                           (click)="updateUser(editedUser)">Submit</button>
              <button type="button"
                           class="btn btn-warning"
                           (click)="cancelEdits()">Cancel</button>
            </p>
           </form>
    </div>
  <div class="col-md-12">
    <h2>Inventory detail list</h2>
      <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        
        <th class="text-center">Brand Name</th>
        <th class="text-center">Quantity</th>
        <th class="text-center">Time Received</th>
        <th class="text-center">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventoryItems">
        
        <td>{{ item.brandName }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.timeReceived }}</td>
        
        <td>
          <button class="btn btn-info"
                        (click)="showEditUserForm(user)">
                       <i class="fa fa-edit"></i>
              </button>
          <button class="btn btn-danger"
                       (click)="removeUser(user)">
                       <i class="fa fa-minus"></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
